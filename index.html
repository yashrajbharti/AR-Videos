<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>8th Wall Web: Annotation</title>

    <script src="//cdn.8thwall.com/web/aframe/8frame-1.2.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async
        src="//apps.8thwall.com/xrweb?appKey=mxeKnPuLIZKuZY05BunaWwVCCBiBbS3bpD7utkEZpsipGuxrbANE4721yeWftef0Ki4l2l"></script>

</head>

<body>

    <a-scene xrextras-gesture-detector landing-page xrextras-loading xrextras-runtime-error
        xrweb="disableWorldTracking: true">

        <a-assets>
            <img id="pause-frame" src="./assets/pause-frame.jpg">
            <video id="dino-video" muted crossorigin="anonymous" loop="true" src="./assets/dino-vid.mp4">
            </video>
        </a-assets>

        <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>

        <a-light type="ambient" intensity="1"></a-light>

        <a-entity target-video="name: video-target; video: #dino-video; thumb: #pause-frame; canstop: true"
            geometry="primitive: plane; height: 1.65; width: 0.75;">
        </a-entity>
    </a-scene>

</body>
<script src="./script.js"></script>

</html>
